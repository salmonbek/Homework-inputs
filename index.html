<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework | Sazu academy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/sazu.png">
</head>

<body>


    <button id="openModal">Send Homework</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ma'lumotlarni kiriting</h2>

            <label>Fullname:</label>
            <input type="text" id="fullname" placeholder="Ism Familiya">

            <label>Name of Homework:</label>
            <input type="text" id="homeworkName" placeholder="Uy vazifasi nomi">

            <label>Choose Your Group:</label>
            <select id="group">
                <option value="N10">N 10</option>
                <option value="N12">N 12</option>
                <option value="N13">N 13</option>
            </select>

            <label>Zip fayl yuklash:</label>
            <input type="file" id="zipFile" accept=".zip">

            <label>Versal yoki Netlify link:</label>
            <input type="url" id="Linkni kiriting" placeholder="Versal linkini kiriting">

            <button id="sendData">Yuborish</button>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
