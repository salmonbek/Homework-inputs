<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework | Sazu Academy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./images/sazu.png">

</head>

<body>

    <button id="openModal">Send homework</button>
    <div class="arrow-down"></div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ma'lumotlarni kiriting</h2>

            <label>To'liq ism:</label>
            <input type="text" id="fullname" placeholder="Ism Familiya">

            <label>Vazifa nima:</label>
            <input type="text" id="homeworkName" placeholder="Uyga vazifasi nomi">

            <label>Gruhni tanlang:</label>
            <select id="group">
                <option value="N10">N 10</option>
                <option value="N12">N 12</option>
                <option value="N13">N 13</option>
            </select>

            <label>Zip fayl yuklash:</label>
            <input type="file" id="zipFile" accept=".zip">

            <label>Link:</label>
            <input type="url" id="versalLink" placeholder="Versal yoki Netlify linkini kiriting">

            <button id="sendData">Yuborish</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
